@(generatedNames: List[String])

@if(!generatedNames.isEmpty()) {
   <h2>Generated names</h2>
   @for(name <- generatedNames) {
      <span class="name" title="Click to save to selected name collection">@name</span>
   }
   <p>
   <span class="help">Tip : click on name to save it ...</span>
   </p>
}
